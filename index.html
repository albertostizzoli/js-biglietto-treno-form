<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="text-center text-white pb-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container bg-body rounded">
            <div class="mb-3 me-3 pt-3">
                <label for="nome" class="form-label text-danger">Nome e Cognome</label>
                <input type="text" class="form-control" id="nome" placeholder="" value="" name="">
            </div>
            <div class="mb-3 me-3 pt-3">
                <label for="km" class="form-label text-danger">Km da percorrere</label>
                <input type="text" class="form-control" id="km" placeholder="" value="" name="">
            </div>
            <div class="mb-3 me-3 pt-3">
                <label for="età" class="form-label text-danger">Fascia d'età</label>
                <select name="età" id="eta" class="form-control">
                    <option value="">Seleziona</option>
                    <option value="Under18">Minorenne</option>
                    <option value="Over18">Maggiorenne</option>
                    <option value="Over65">Over65</option>
                </select>
            </div>
            <div class="mt-3 pb-4 pt-3 text-center">
                <button type="button" class="btn btn-primary">Genera</button>
                <button type="button" class="btn btn-light ">Annulla</button>
            </div>
        </div>
        <div id="ticket">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
